d-i preseed/early_command string /early-commands

d-i debian-installer/locale string en_GB.UTF-8
d-i keyboard-configuration/xkb-keymap select gb

d-i mirror/country string manual
d-i mirror/http/proxy string
d-i mirror/http/hostname string debian.mirrors.ovh.net
d-i mirror/http/directory string /debian
d-i mirror/suite string jessie

d-i apt-setup/jessie-updates boolean true
d-i apt-setup/security-updates boolean true
d-i apt-setup/non-free boolean false
d-i apt-setup/contrib boolean false

d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

d-i grub-installer/skip boolean true
d-i lilo-installer/skip boolean true
d-i nobootloader/confirmation_common note

d-i passwd/make-user boolean false
d-i passwd/root-password-crypted string !!

tasksel tasksel/first multiselect standard
d-i pkgsel/include string openssh-server git vim htop rsync iotop iftop netcat-openbsd socat file pv tree python3 build-essential strace ltrace gdb fakeroot lsof screen iptables-persistent unattended-upgrades
d-i base-installer/install-recommends boolean false
d-i popularity-contest/participate boolean false

d-i iptables-persistent/autosave_v4 boolean false
d-i iptables-persistent/autosave_v6 boolean false

locales locales/locales_to_be_generated multiselect en_GB.UTF-8 UTF-8
locales locales/default_environment_locale select en_GB.UTF-8

d-i pkgsel/update-policy select unattended-upgrades

d-i preseed/late_command string /late-commands

d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean true
